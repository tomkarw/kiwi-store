name: kvs
version: "0.1.0"
author: Tomek K. <to.karwowski@gmail.com>
about: A key-value store
args:
  - version:
      short: V
      long: version
      multiple: false
      help: Output current version
subcommands:
  - set:
      help: Set value for key
      args:
        - key:
            required: true
            index: 1
        - value:
            required: true
            index: 2
  - get:
      help: Get value for given key
      args:
        - key:
            required: true
            index: 1
  - rm:
      help: Remove key from storage
      args:
        - key:
            required: true
            index: 1